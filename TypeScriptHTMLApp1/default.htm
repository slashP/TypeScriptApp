<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TypeScript HTML App</title>
        <link rel="stylesheet" href="app.css" type="text/css" />
        <script data-main="main" type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>
    </head>
    <body>
        <h1><span data-bind="text: numberOfTurns"></span> turned cards</h1>
        <div id="content" data-bind="html: gameOver() ? 'Congratulations! You have won.' : 'Memory game'"></div>
        <div class="cards" data-bind="foreach: cards">
            <div class="card" data-bind="style: {'backgroundColor': backgroundColor}, click: $parent.turnCard"></div>
        </div>
    </body>

</html>
